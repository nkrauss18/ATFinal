  <script>
   $(document).ready(function()
   {
    $('select').material_select();

    $('.modal').modal();
    $('#colorpicker').colorpicker();
    $("#save").click(function()
    {
     $("#submitty").submit();
    })
    $(".button-collapse").sideNav();
    Materialize.updateTextFields()

    interact('#vis')
     .draggable(
     {
      // enable inertial throwing
      inertia: true,
      // keep the element within the area of it's parent
      // call this function on every dragmove event
      onmove: bg_dragMoveListener
     });

    interact('.draggable')
     .draggable(
     {
      // enable inertial throwing
      inertia: false,
      snap:
      {
       targets: [
        interact.createSnapGrid(
        {
         x: 30,
         y: 30
        })
       ],
       range: Infinity,
       relativePoints: [
       {
        x: 0,
        y: 0
       }]
      },
      // keep the element within the area of it's parent
      restrict:
      {
       restriction: "parent",
       endOnly: true,
       elementRect:
       {
        top: 0,
        left: 0,
        bottom: 1,
        right: 1
       }
      },
      // enable autoScroll
      autoScroll: true,

      // call this function on every dragmove event
      onmove: dragMoveListener,
      onend: updatePos
     });

    function dragMoveListener(event)
    {
     var target = event.target,
      // keep the dragged position in the data-x/data-y attributes
      x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
      y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

     // translate the element
     target.style.webkitTransform =
      target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)';

     // update the posiion attributes
     target.setAttribute('data-x', x);
     target.setAttribute('data-y', y);


    }

    function updateVisContainerDimensions()
    {
     var d = document.getElementById("vis-container");
     var s = window.getComputedStyle(d);
     vis_container_w = parseFloat(s.width);
     vis_container_h = parseFloat(s.height);
    }

    updateVisContainerDimensions();

    function bg_dragMoveListener(event)
    {
     var target = event.target,
      // keep the dragged position in the data-x/data-y attributes
      x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
      y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

     if (x > 0) x = 0;
     if (x + 1500 < vis_container_w) x = vis_container_w - 1500;

     if (y > 0) y = 0;
     if (y + 1500 < vis_container_h) y = vis_container_h - 1500;

     // translate the element
     target.style.webkitTransform =
      target.style.transform =
      'translate(' + x + 'px, ' + y + 'px)';

     // update the posiion attributes
     target.setAttribute('data-x', x);
     target.setAttribute('data-y', y);


    }

    function updatePos(event)
    {
     var target = event.target,
      // keep the dragged position in the data-x/data-y attributes
      x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
      y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
     $.post('/pos',
     {
      id: target.getAttribute('data-card-id'),
      x: x,
      y: y,
      timestamp: new Date()
     }, function(data, status)
     { //throwaway
     });
    }

    // this is used later in the resizing and gesture demos
    window.dragMoveListener = dragMoveListener;

    (function()
    {
     var throttle = function(type, name, obj)
     {
      obj = obj || window;
      var running = false;
      var func = function()
      {
       if (running)
       {
        return;
       }
       running = true;
       requestAnimationFrame(function()
       {
        obj.dispatchEvent(new CustomEvent(name));
        running = false;
       });
      };
      obj.addEventListener(type, func);
     };

     /* init - you can init any event */
     throttle("resize", "optimizedResize");
    })();

    // handle event
    window.addEventListener("optimizedResize", function()
    {
     updateVisContainerDimensions();
    });
   });

  </script>
